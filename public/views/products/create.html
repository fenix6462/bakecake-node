<h1 class="page-header">Dodaj produkt</h1>
<div class="row">
	<div class="col-md-4">
		<form name="createProductForm" novalidate>
		  <div class="form-group">
		    <label for="name">Nazwa produktu</label>
		    <input type="text" class="form-control" ng-class="{'error': (createProductForm.$submitted || createProductForm.name.$touched ) &&  createProductForm.name.$error.required }" id="name" name="name" ng-model="newProduct.name" placeholder="Nazwa produktu" required>
		  </div>
		  <div class="form-group">
		    <label for="price">Cena</label>
		    <input type="number" step="0.01" class="form-control" ng-class="{'error': (createProductForm.$submitted || createProductForm.price.$touched ) &&  createProductForm.price.$error.required }" id="price" name="price" ng-model="newProduct.price" placeholder="Cena" required>
		  </div>
		  <div class="form-group">
		    <label for="weight">Waga/Liczba sztuk</label>
		    <input type="number" class="form-control" ng-class="{'error': (createProductForm.$submitted || createProductForm.weight.$touched ) &&  createProductForm.weight.$error.required }" id="weight" name="weight" ng-model="newProduct.weight" placeholder="Waga/Liczba sztuk" required>
		  </div>
		  <button class="btn btn-primary" ng-click="createProductForm.$valid && createProduct()">Dodaj produkt</button>
		</form>
	</div>
</div>
